<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="stylesheet/backup.css">

<head>
    <title>BitBox02 | Backup</title>
</head>

<body>
    <h2>Backup Center</h2>
    <div>
        <p1> This is the BitBox02 backup recovery page.</p1>
        <p1> Select the BitBox02 backup file from your SD card below and the tool will generate a BIP 39 seed phrase from it.</p1>
    </div>
    <div>
        <input id="the-file-input" type="file"></input>
    </div>
    <div>
        <p1>
            This is your BIP39 seed phrase:
        <p1>
    </div>
    <textarea id="backup-bip39" class="text-input" rows="3" cols="70" wrap="hard" spellcheck="false" readonly></textarea>
    <div>
        <p1> It was created on the following date:
            <div id="seed-timestamp"></div>
            using BitBox02 firmware version:
            <div id="firmware-version"> </div>
        </p1>
    </div>

    <script src="js/get_backup_bundled.js"></script>
</body>
